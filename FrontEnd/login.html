<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Login - Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
	<script src="login.js" defer></script>
</head>
<body>
<header>
	<h1>Sophie Bluel<span>ARCHITECTE D'INTÉRIEUR</span></h1>
	<nav>
		<ul>
			<li>projets</li>
			<li>contact</li>
			<li>login</li>
			<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>
<main>
    <section class="login">
        <h2>Log In</h2>
        <form method="post" action="" id="form">
			<div class="formulaire">
				<label for="e-mail">E-mail</label>
				<input type="text" name="e-mail" id="e-mail" autofocus required>
			</div>
			<div class="formulaire">
				<label for="mot-de-passe">Mot de passe</label>
				<input type="password" name="mot-de-passe" id="mot-de-passe" required>
			</div>
			<div class="btn-submit">
				<input type="submit" value="Se connecter" id="btn-submit">
			</div>
			<p><a href="#">Mot de passe oublié</a></p>
			</div>
        </form>
    </section>
</main>
<footer class="login-footer">
	<p><a href="#">Mentions légales</a></p>
</footer>
</body>
